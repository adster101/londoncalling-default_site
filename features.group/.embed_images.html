{exp:channel_images:images cover_only="yes" entry_id="{embed:imageid}"}
	{if image:no_images}
		<p><em>Awaiting Image</em></p>
	{/if}
	<a href="/{embed:url}" title="Read More - {embed:title}">
		<img alt="{embed:title}" src="{image:url:230x230}" class="block__img palm-mb0 lap-and-up-mb0"/>
		<span class="icon icon--{embed:channel}"></span>
	</a>
{/exp:channel_images:images}
