{exp:adman:show limit="1" group="{embed:ad_group}" order="RANDOM" size="{embed:size}"}
	{if is_flash}
		{if '{embed:size}' == '728x90'}
			<script type="text/javascript">
				$(document).ready(function() {
					var ad_url = '{ad_url}';
					var ad_url_encoded = ad_url.replace(/&amp;/g, '%26');
					console.log(ad_url);
					var clickSrc = '';
					
					if(ad_url == 'http://londoncalling.com/?ACT=40&amp;ad_id=151') {
						
						clickSrc = '{ad_image}?clickTag='+ad_url_encoded;
						
					} else {
						
						clickSrc = '{ad_image}?clickTAG='+ad_url_encoded;
					}
					
					jQuery('#display_banner_728x90').flash({
						src: clickSrc,
						width: 728,
						height: 90
					});
				});
			</script>

			<div id="display_banner_728x90" class="flash_content"></div>
		{if:else}
			<script type="text/javascript">
				jQuery(document).ready(function() {
					var ad_url = '{ad_url}';
					var ad_url_encoded = ad_url.replace(/&amp;/g, '%26');
					jQuery('#{embed:ad_group}_display_banner_300x250').flash({
						src: '{ad_image}?clickTAG='+ad_url_encoded,
						width: 300,
						height: 250
					});
				});
			</script>

			<div id="{embed:ad_group}_display_banner_300x250" class="flash_content"></div>
		{/if}
	{if:else}
