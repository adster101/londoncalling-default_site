<link rel="stylesheet" type="text/css" href="/assets/css/cpc.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<div id="container">
	<div id="intro">
		<img class="float-left" src="/assets/images/cpc-page/intro.jpg" alt="CPC page intro" />
		{exp:channel:entries entry_id="6798" limit="1"}
		<h1>{title}</h1>
		{page_content}
		{/exp:channel:entries}
	</div><!-- #intro -->
	<div id="error"></div>
	<div id="left-column">
		<div id="contact-form">
			<h2>Contact us today and a member of our team will talk you through the best options for your business</h2>
			<!--
			when submitted, the user goes to a 'thank you' page with conversion tracking with just the LC logo and this content:
			Thank you for your enquiry, a member of the London Calling team will be in touch with you shortly!
			-->
			<form id="contact" method="post" action="/services/thanks">
				<label>Contact Name</label><input class="input" type="text" name="name" />
				<label>Company</label><input class="input" type="text" name="company" />
				<label>Telephone (optional)</label><input class="input" type="text" name="telephone" />
				<label>Email Address</label><input class="input" type="text" name="email" />
				<label style="padding-top:9px; vertical-align:top;">Further Information</label><textarea class="input" name="info"></textarea>
				<input type="submit" name="landing_page_contact" value="Send" />
			</form>
		</div><!-- #contact-form -->
	</div><!-- #left-column -->
	<div id="right-column">
		<img src="/assets/images/cpc-page/weekly-newsletter.jpg" alt="Weekly Newsletter" />
		<img src="/assets/images/cpc-page/shout-out-packages.jpg" alt="Shout Out Packages" />
		<img src="/assets/images/cpc-page/banner-advertising.jpg" alt="Banner Advertising" style="margin:0px;" />
		<img src="/assets/images/cpc-page/this-weekend-listing.jpg" alt="This Weekend Listing" />
		<img src="/assets/images/cpc-page/facebook-apps.jpg" alt="Facebook Apps" />
		<img src="/assets/images/cpc-page/videobox.jpg" alt="Videobox" style="margin:0px;" />
	</div><!-- #right-column -->
	<div id="clients">
		<h2>Our Clients</h2>
		<img src="/assets/images/cpc-page/logos.png" alt="selection of client logos" />
	</div><!-- #clients -->
</div><!-- #container -->


<script>

	$(document).ready(function() {
	
		$('#contact').submit(function(e) {
			$('#error').fadeOut().html(' ');
			e.preventDefault()
			 $.post("/assets/php/cpc-form.php", $('#contact').serialize(), function(data) {
			 
			 	if(data['response'] == 'success') {
				 	window.location = '/about-us/advertise/thanks';
			 	} else {
			 		console.log(data);
				 	$('#error').html(data['message']).fadeIn();
			 	}
			 
			 }, 'json')
			
		})
		
	})

</script>
