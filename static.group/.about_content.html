{exp:channel:entries entry_id="{embed:content_id}" limit="1" dynamic="no"}
<div class="panel" id="{embed:id}">
	<h3 class="block-heading {embed:color}-bg">{title}</h3>
	<div class="panel__content">
		<div class="media media--responsive">
			{exp:channel_images:images limit="1" entry_id="{embed:content_id}"}
				<img alt="{image:field:1}" src="{image:url:large}" alt="about London Calling" class="media__img" />
			{/exp:channel_images:images}
			<div class="media__body">
				<p class="lap-and-up-mt0">{about_content}</p>
			</div>
		</div>
	</div>
</div>
{/exp:channel:entries}
